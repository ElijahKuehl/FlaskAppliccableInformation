    <body>
        <h1 id="logo">Pok-à-pplicable Information</h1>
        <p id="search-line">
        <input id="search-bar" placeholder="Search your Pokemon here"> <button id="search-button" class="buttons">Search</button> <button id="clear">Clear</button>
        <p id="sort">
            <button class="sortBtn lead">Sort by:</button>

            <button id="HighStatsBtn" class="sortBtn"> High Stats </button>
            <select id="HighStatsMenu" class="sortMenu" name="HighStats">
                <option>High Stats</option>
                <option value="HighTotal">Total</option>
                <option id="HighHp">HP</option>
                <option id="HighAtk">Attack</option>
                <option id="HighDef">Defense</option>
                <option id="HighSAtk">Sp.Attack</option>
                <option id="HighSDef">Sp.Defense</option>
                <option id="HighSpd">Speed</option>
            </select>

            <button id="LowStatsBtn" class="sortBtn"> Stat Low </button>
            <select id="LowStatsMenu" class="sortMenu" name="LowStats">
                <option>Low Stats</option>
                <option>Total</option>
                <option>HP</option>
                <option>Attack</option>
                <option>Defense</option>
                <option>Sp.Attack</option>
                <option>Sp.Defense</option>
                <option>Speed</option>
            </select>


        <p id="filter">
            <button class="filterBtn lead">Filter by:</button>

            <button id="GenerationBtn" class="filterBtn"> Generation </button>
            <select id="GenerationMenu" class="filterMenu" name="Generation">
                <option>Generation</option>
                <option>Gen 1</option>
                <option>Gen 2</option>
                <option>Gen 3</option>
                <option>Gen 4</option>
                <option>Gen 5</option>
                <option>Gen 6</option>
            </select>

            <button id="LegendaryBtn" class="filterBtn"> Legendary </button>
            <select id="LegendaryMenu" class="filterMenu" name="Legendary">
                <option>Legend Status</option>
                <option>Legendary</option>
                <option>Not Legendary</option>
            </select>

            <button id="TypeBtn" class="filterBtn"> Type </button>
            <select id="TypeMenu" class="filterMenu" name="Type">
                <option>Type</option>
                <option>Bug</option>
                <option>Dragon</option>
                <option>Ice</option>
                <option>Fighting</option>
                <option>Fire</option>
                <option>Flying</option>
                <option>Grass</option>
                <option>Ghost</option>
                <option>Ground</option>
                <option>Electric</option>
                <option>Normal</option>
                <option>Posion</option>
                <option>Psychic</option>
                <option>Rock</option>
                <option>Water</option>
                <option>Dark</option>
                <option>Steel</option>
                <option>Fairy</option>
            </select>
        </p>

        <p id="search-results"></p>
