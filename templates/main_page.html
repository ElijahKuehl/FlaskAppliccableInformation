    <body>
        <button id="gotoTop" title="Go to top">Go to top</button>
        <h1 id="logo">Pok-à-pplicable Information</h1>


        <div id="images" >
            <img id="pkmnImage" src="https://img.pokemondb.net/artwork/victini.jpg" ondblclick="window.open(this.src);">
        </div>

        <p id="search-line">
        <input id="search-bar" placeholder="Search your Pokemon here"> <button id="search-button" class="buttons">Search</button> <button id="clear">Clear</button>


        <p id="sort">
            <button class="sortBtn lead">Sort by:</button>

            <button id="HighStatsBtn" class="sortBtn"> High Stats </button>
            <select id="HighStatsMenu" class="sortMenu" name="HighStats">
                <option value="Default">High Stats</option>
                <option value="HighTotal">Total</option>
                <option value="HighHp">HP</option>
                <option value="HighAtk">Attack</option>
                <option value="HighDef">Defense</option>
                <option value="HighSAtk">Sp.Attack</option>
                <option value="HighSDef">Sp.Defense</option>
                <option value="HighSpd">Speed</option>
            </select>

            <button id="LowStatsBtn" class="sortBtn"> Low Stats </button>
            <select id="LowStatsMenu" class="sortMenu" name="LowStats">
                <option value="Default">Low Stats</option>
                <option value="LowTotal">Total</option>
                <option value="LowHp">HP</option>
                <option value="LowAtk">Attack</option>
                <option value="LowDef">Defense</option>
                <option value="LowSAtk">Sp.Attack</option>
                <option value="LowSDef">Sp.Defense</option>
                <option value="LowSpd">Speed</option>
            </select>
        </p>


        <p id="filter">
            <button id=filterClear class="filterBtn lead">Filter by:</button>

            <button id="GenerationBtn" class="filterBtn"> Generation </button>
            <select id="GenerationMenu" class="filterMenu" name="Generation">
                <option value="Default">Generation</option>
                <option value="1">Gen 1</option>
                <option value="2">Gen 2</option>
                <option value="3">Gen 3</option>
                <option value="4">Gen 4</option>
                <option value="5">Gen 5</option>
                <option value="6">Gen 6</option>
            </select>

            <button id="LegendaryBtn" class="filterBtn"> Legendary </button>
            <select id="LegendaryMenu" class="filterMenu" name="Legendary">
                <option value="Default">Legendary</option>
                <option value="Is">Is Legendary</option>
                <option value="Not">Not Legendary</option>
            </select>
<!--TODO: Make a second Type menu -->
            <button id="TypeBtn" class="filterBtn"> Type </button>
            <select id="TypeMenu" class="filterMenu" name="Type">
                <option value="Default">Type</option>
                <option value="Bug">Bug</option>
                <option value="Dragon">Dragon</option>
                <option value="Ice">Ice</option>
                <option value="Fighting">Fighting</option>
                <option value="Fire">Fire</option>
                <option value="Flying">Flying</option>
                <option value="Grass">Grass</option>
                <option value="Ghost">Ghost</option>
                <option value="Ground">Ground</option>
                <option value="Electric">Electric</option>
                <option value="Normal">Normal</option>
                <option value="Posion">Posion</option>
                <option value="Psychic">Psychic</option>
                <option value="Rock">Rock</option>
                <option value="Water">Water</option>
                <option value="Dark">Dark</option>
                <option value="Steel">Steel</option>
                <option value="Fairy">Fairy</option>
            </select>
        </p>


        <p id="search-results"></p>
        <p id="disclamer">Sorry folks! Nothing beyond Generation 6 yet! You can contact me at endystar9d9@gmail.com.</p>
